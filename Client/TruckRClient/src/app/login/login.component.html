<div class="container">
  <div class="row">
    <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
      <div class="square square-7" id="square7"></div>
      <div class="square square-8" id="square8"></div>
      <div class="card card-register">
        <div class="card-header">
          <img alt="Card image" class="card-img" src="assets/img/square1.png" />

          <h4 class="card-title">{{title}}</h4>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="loginForm">
            <div class="input-group" [ngClass]="{ 'input-group-focus': focusLogin === true }">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="tim-icons icon-badge"> </i>
                </div>
              </div>
              <input id="login" class="form-control" placeholder="Login" formControlName="login" type="text"
                (focus)="focusLogin = true" (blur)="focusLogin = false" />
            </div>
            <div class="input-group" [ngClass]="{ 'input-group-focus': focusPassword === true }">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="tim-icons icon-lock-circle"> </i>
                </div>
              </div>
              <input id="password" class="form-control" placeholder="Hasło" formControlName="password" type="password"
                (focus)="focusPassword = true" (blur)="focusPassword = false" />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <a type="submit" class="btn btn-info btn-round btn-lg" (click)="confirm()">
            Zaloguj się
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="login-bg"></div>
  <div class="square square-1" id="square1"></div>
  <div class="square square-2" id="square2"></div>
  <div class="square square-3" id="square3"></div>
  <div class="square square-4" id="square4"></div>
  <div class="square square-5" id="square5"></div>
  <div class="square square-6" id="square6"></div>
</div>
